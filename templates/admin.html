<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Project Management</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <div class="content-wrapper">
        <h2 data-value="ADMIN PANEL">ADMIN PANEL</h2>
        
        <!-- Add new project form -->
        <section class="admin-section">
            <h3>Add New Project</h3>
            <form id="addProjectForm">
                <input type="text" name="title" placeholder="Title" required>
                <textarea name="description" placeholder="Description" required></textarea>
                <input type="text" name="link" placeholder="Link (e.g., project-name or full URL)" required>
                <input type="url" name="image" placeholder="Image URL" required>
                <input type="text" name="tech_stack" placeholder="Tech Stack">
                <textarea name="challenges" placeholder="Challenges"></textarea>
                <textarea name="future_plans" placeholder="Future Plans"></textarea>
                <button type="submit">Add Project</button>
            </form>
        </section>

        <!-- Edit projects section -->
        <section class="admin-section">
            <h3>Edit Projects</h3>
            <div id="projectsList" class="projects-grid"></div>
        </section>

        <section class="admin-section">
            <h3>Contact Messages</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.id }}</td>
                        <td>{{ contact.name }}</td>
                        <td>{{ contact.email }}</td>
                        <td>{{ contact.phone | default(value="N/A") }}</td>
                        <td>{{ contact.message }}</td>
                        <td>
                            <form action="/admin/delete_contact" method="POST">
                                <input type="hidden" name="id" value="{{ contact.id }}">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
    <script src="/static/js/admin.js"></script>
</body>
</html>
